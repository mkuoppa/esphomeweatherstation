esphome:
  name: weatherstation
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: <wifi>
  password: <password>

  manual_ip:
    static_ip: 192.168.1.231    
    gateway: 192.168.1.1
    subnet: 255.255.0.0

api:
  password: <apipasswd>
  
ota:
  safe_mode: True
  password: <otapasswd>
  
logger:

dallas:
    # pin D7
  - pin: GPIO13

sensor:
  - platform: pulse_counter
    pin: 
      # pin D5
      number: GPIO14
      mode: INPUT_PULLUP
    unit_of_measurement: 'm/s'
    name: 'Wind sensor'
    icon: 'mdi:weather-windy'
    id: my_wind
    count_mode:
      rising_edge: DISABLE
      falling_edge: INCREMENT
    internal_filter: 50us
    update_interval: 60s
    #rotations_per_sec = pulses/2/60
    #circ_m=0.09*2*3.14 = 0.5652
    #mps = 1.18*circ_m*rotations_per_sec  
    #mps = 1.18*0.5652/2/60 =0,0055578
    filters:
      - multiply: 0.0055578
      - sliding_window_moving_average:
          window_size: 2
          send_every: 1
      
  - platform: pulse_counter
    pin: 
      # pin D6
      number: GPIO12
      mode: INPUT_PULLUP
    unit_of_measurement: 'mm'
    name: 'Rain gauge'
    icon: 'mdi:weather-rainy'
    id: my_rain
    count_mode:
      rising_edge: DISABLE
      falling_edge: INCREMENT
    internal_filter: 50us
    update_interval: 60s
    #buckets = pulses
    #mm_per_bucket=0.2794
    #rain = buckets*0.2794
    filters:
      - multiply: 0.2794

  - platform: integration
    name: "Total Daily Rain"
    sensor: my_rain
    id: my_total_rain
    time_unit: h
    icon: 'mdi:weather-rainy'
    # x60 To convert to aggregated rain amount (was 60)
    filters:
      - multiply: 60
    
  - platform: dallas
    address: 0x750517B15C1CFF28
    name: 'Temperature air'

# Enable time component to reset energy at midnight
time:
#  - platform: sntp
#    id: my_time
  - platform: homeassistant
    id: homeassistant_time
    on_time:
      - seconds: 0
        minutes: 0
        hours: 0
        then:
          - sensor.integration.reset: my_total_rain
